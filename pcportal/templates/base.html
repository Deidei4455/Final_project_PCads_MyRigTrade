<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
    <title>MyRig Trader</title>
    {% endblock %}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
</head>
<body>
<!-- Navigation -->

<nav
        class="navbar navbar-expand-lg navbar-dark bg-dark static-top mb-5 shadow"
>
    <div class="container">
        <a class="navbar-brand" href="{% url 'index_n' %}">
            <svg viewBox="0 0 48 48"
                 xmlns="http://www.w3.org/2000/svg"
                 fill="white"
                 width="60"
                 height="60">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <title>computer-setting</title>
                    <g id="Layer_2" data-name="Layer 2">
                        <g id="invisible_box" data-name="invisible box">
                            <rect width="48" height="48" fill="none"></rect>
                        </g>
                        <g id="icons_Q2" data-name="icons Q2">
                            <g>
                                <path d="M7,34H19a2,2,0,0,0,0-4H9V10H39V30H29a2,2,0,0,0,0,4H41a2,2,0,0,0,2-2V8a2,2,0,0,0-2-2H7A2,2,0,0,0,5,8V32A2,2,0,0,0,7,34Z"></path>
                                <path d="M44,38H4a2,2,0,0,0,0,4H44a2,2,0,0,0,0-4Z"></path>
                                <path d="M31.9,21.3A5.7,5.7,0,0,0,32,20a5.7,5.7,0,0,0-.1-1.3l-2.2-.5a4.2,4.2,0,0,0-.4-1l1.2-1.9a7.7,7.7,0,0,0-1.8-1.8l-1.9,1.2-1-.4-.5-2.2H22.7l-.5,2.2-1,.4-1.9-1.2a7.7,7.7,0,0,0-1.8,1.8l1.2,1.9a4.2,4.2,0,0,0-.4,1l-2.2.5A5.7,5.7,0,0,0,16,20a5.7,5.7,0,0,0,.1,1.3l2.2.5a4.2,4.2,0,0,0,.4,1l-1.2,1.9a7.7,7.7,0,0,0,1.8,1.8l1.9-1.2,1,.4.5,2.2h2.6l.5-2.2,1-.4,1.9,1.2a7.7,7.7,0,0,0,1.8-1.8l-1.2-1.9a4.2,4.2,0,0,0,.4-1ZM24,22a2,2,0,1,1,2-2A2,2,0,0,1,24,22Z"></path>
                            </g>
                        </g>
                    </g>
                </g>
            </svg>
            MyRig Trader</a
        >
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user-profile' %}">
                        <svg class="bi bi-person"
                             width="1.5em"
                             height="1.5em"
                             viewBox="0 0 16 16"
                             fill="currentColor"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1
                            1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 00.014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168
                            1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 00.022.004zm9.974.056v-.002.002zM8
                            7a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0z" clip-rule="evenodd"/>
                        </svg>
                        {{ user.username }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'my-listings' %}">
                        <button class="btn btn-outline-success btn-sm text-white"><b>My listings</b></button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">
                        <button class="btn btn-outline-success btn-sm text-white"><b>Sign out</b></button>
                    </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">
                        <button class="btn btn-outline-success btn-sm text-white"><b>Sign in</b></button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}?next={{ request.path }}">
                        <button class="btn btn-outline-success btn-sm text-white"><b>Register</b></button>
                    </a>
                </li>

                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'part-listings' %}">
                        <button class="btn btn-outline-success btn-sm text-white"><b>Part listings</b></button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'part-list' %}">
                        <button class="btn btn-outline-success btn-sm text-white"><b>Parts list</b></button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'pcbuild-listings' %}">
                        <button class="btn btn-outline-success btn-sm text-white"><b>PC build listings</b></button>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'sellers-all' %}">
                        <button class="btn btn-outline-success btn-sm text-white"><b>Sellers</b></button>
                    </a>
                </li>
            </ul>


        </div>
    </div>
</nav>

{% for message in messages %}
<div class="alert {% if message.tags == 'error' %} alert-danger
                {% else %} alert-success
                {% endif %}"
     role="alert">
    {{ message }}
</div>
{% endfor %}

<div class="container">{% block content %}{% endblock %}</div>

<script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
></script>
</body>
</html>
