{% extends "base.html" %}
{% block content %}

<div class="container register">
    <h3>Registration</h3><br/>
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="f_name">First name</label>
            <input name="f_name" type="text" class="form-control" id="f_name">
        </div>

        <div class="form-group">
            <label for="l_name">Last name</label>
            <input name="l_name" type="text" class="form-control" id="l_name">
        </div>

        <div class="form-group">
            <label for="phone_num">Phone number</label>
            <input name="phone_num" type="text" class="form-control" id="phone_num">
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" type="text" class="form-control"
                   id="username" aria-describedby="usernameHelp">
            <small id="usernameHelp" class="form-text text-muted">Up to 150 symbols.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input name="email" type="email" class="form-control"
                   id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">
                Don't worry, we will not be sharing your email with anyone.
            </small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control"
                   id="password" aria-describedby="pwdHelp">
            <small id="pwdHelp" class="form-text text-muted">
                At least 6 symbols.
            </small>
        </div>
        <div class="form-group">
            <label for="password2">Repeat your password</label>
            <input name="password2" type="password" class="form-control"
                   id="password2" aria-describedby="pwd2Help">
        </div>
        <button type="submit" class="btn btn-primary register-button">Register</button>
    </form>
    <p>Already have an account?<a
            href="{% url 'login' %}"><strong>Sign in</strong></a></p>
</div>
{% endblock %}
